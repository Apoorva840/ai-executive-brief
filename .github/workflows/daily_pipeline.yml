name: Daily AI Executive Brief

on:
  schedule:
    # 00:30 UTC = 06:00 IST
    - cron: "30 0 * * *"
  workflow_dispatch:
    inputs:
      show_jargon:
        description: 'Force Jargon Generation (true/false)'
        required: false
        default: 'false'

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run AI news pipeline
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          # Environment variable for jargon_buster logic
          SHOW_JARGON: ${{ github.event.inputs.show_jargon || 'false' }}
        run: |
          python3 run_pipeline.py

      - name: Commit & push updated output
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          FILE_DATE=$(TZ='Asia/Kolkata' date +'%Y-%m-%d')
          
          # Force sync from root data to docs data
          if [ -f "data/daily_brief.json" ]; then
            cp data/daily_brief.json docs/data/daily_brief.json
          fi
          
          mkdir -p docs/data/archive
          if [ -f "docs/data/daily_brief.json" ]; then
            cp data/daily_brief.json "docs/data/archive/brief_$FILE_DATE.json"
          fi
          
          # Generate manifest for the web archive
          ls docs/data/archive | sed 's/brief_//;s/.json//' | jq -R . | jq -s . > docs/data/manifest.json

          git add .
          
          if ! git diff --cached --quiet; then
            git commit -m "ðŸ¤– Fix: Unified Pipeline Sync for $FILE_DATE [skip ci]"
            git pull --rebase -X theirs origin main
            git push origin main
          else
            echo "No changes to commit."
          fi