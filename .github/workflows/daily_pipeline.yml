name: Daily AI Executive Brief

on:
  schedule:
    # 00:30 UTC = 06:00 IST
    - cron: "30 0 * * *"
  workflow_dispatch:

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run AI news pipeline
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
        run: |
          python3 run_pipeline.py

      - name: Commit & push updated output
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # --- SYNC & ARCHIVE LOGIC ---
          FILE_DATE=$(TZ='Asia/Kolkata' date +'%Y-%m-%d')
          
          # Force sync from root data to site data
          if [ -f "data/daily_brief.json" ]; then
            cp data/daily_brief.json site/data/daily_brief.json
          fi
          
          mkdir -p site/data/archive
          if [ -f "site/data/daily_brief.json" ]; then
            cp site/data/daily_brief.json site/data/archive/brief_$FILE_DATE.json
          fi
          
          ls site/data/archive | sed 's/brief_//;s/.json//' | jq -R . | jq -s . > site/data/manifest.json

          # --- SAFE PUSH LOGIC ---
          git add data/*.json site/data/*.json site/data/archive/*.json
          
          # Only commit if there are actually changes to the data files
          if ! git diff --cached --exit-code; then
            git commit -m "ðŸ¤– Auto-update: Data for $FILE_DATE [skip ci]"
            git pull origin main --rebase
            git push origin main
          else
            echo "No data changes detected. Skipping commit."
          fi