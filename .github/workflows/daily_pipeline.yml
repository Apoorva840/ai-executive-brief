name: Daily AI Executive Brief

on:
  schedule:
    # Runs daily at 07:00 IST (01:30 UTC)
    - cron: "30 1 * * *"
  workflow_dispatch:

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run AI news pipeline
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
        run: |
          python3 run_pipeline.py

      - name: Commit & push updated output
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Force add JSON files to override any remaining ignore rules
          git add -f data/*.json site/data/*.json
          
          # Stash changes temporarily to allow a clean rebase
          git stash
          git pull origin main --rebase
          git stash pop || echo "No stashed changes to apply"

          if [ -n "$(git status --porcelain)" ]; then
            git add data/*.json site/data/*.json
            git commit -m "ðŸ¤– Auto-update: Brief and Sent History [skip ci]"
            git push origin main
          else
            echo "No changes detected. Skipping push."
          fi