name: Daily AI Executive Brief

on:
  schedule:
    # Runs daily at 07:00 IST (01:30 UTC) 
    # Note: 07:00 IST is actually 01:30 UTC. Adjusted from your 03:30 comment.
    - cron: "30 1 * * *"
  workflow_dispatch:

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    
    # GRANT PERMISSIONS: Required to push generated files back to the repo
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history so push works reliably

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run AI news pipeline
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
        run: |
          # The logic inside run_pipeline.py now handles the correct script order
          python3 run_pipeline.py

      - name: Commit & push updated output
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Pull latest changes to avoid conflicts if you edited code locally
          git pull origin main --rebase

          # Explicitly add the data and site folders
          git add data/*.json site/data/*.json
          
          # Only commit if there are actual changes
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "ðŸ¤– Auto-update: Brief, Logs, and Sent History [skip ci]"
            git push origin main
          else
            echo "No changes detected in JSON files. Skipping push."
          fi