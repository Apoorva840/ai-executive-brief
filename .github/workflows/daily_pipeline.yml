name: Daily AI Executive Brief

on:
  schedule:
    # Runs daily at 07:00 IST (03:30 UTC)
    - cron: "30 1 * * *"
  workflow_dispatch:

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    
    # GRANT PERMISSIONS: Required to push generated files back to the repo
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run AI news pipeline
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
        run: |
          python3 run_pipeline.py

      - name: Commit & push updated output
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          
          # Stage all generated files (daily_brief.json, enriched_summaries.json, etc.)
          git add .
          
          # Only commit if there are actual changes to prevent "empty commit" errors
          git commit -m "ðŸ¤– Daily AI Executive Brief update (auto)" || echo "No changes to commit"
          
          git push