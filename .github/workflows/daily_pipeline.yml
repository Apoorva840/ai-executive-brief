name: Daily AI Executive Brief

on:
  schedule:
    # Runs at 00:50 UTC (06:20 IST) 
    # This provides a buffer for GitHub's free-tier delays to hit your 07:00 IST goal.
    - cron: "50 0 * * *"
  workflow_dispatch:

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run AI news pipeline
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
        run: |
          python3 run_pipeline.py

      - name: Commit & push updated output
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # --- ARCHIVE LOGIC START ---
          # 1. Capture current date
          FILE_DATE=$(date +'%Y-%m-%d')
          
          # 2. Create archive directory if it doesn't exist
          mkdir -p site/data/archive
          
          # 3. Copy today's brief to a dated filename for history
          if [ -f "site/data/daily_brief.json" ]; then
            cp site/data/daily_brief.json site/data/archive/brief_$FILE_DATE.json
          fi
          
          # 4. Generate manifest.json (list of all available dates for the dropdown)
          # This command lists files, removes prefixes/extensions, and formats as a JSON array
          ls site/data/archive | sed 's/brief_//;s/.json//' | jq -R . | jq -s . > site/data/manifest.json
          # --- ARCHIVE LOGIC END ---

          # Force add JSON files to capture sent history, backup queue, and new archives
          git add -f data/*.json site/data/*.json site/data/archive/*.json
          
          git stash
          git pull origin main --rebase
          git stash pop || echo "No stashed changes to apply"

          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "ðŸ¤– Auto-update: Brief, Sent History, and Archive [$FILE_DATE] [skip ci]"
            git push origin main
          else
            echo "No changes detected. Skipping push."
          fi