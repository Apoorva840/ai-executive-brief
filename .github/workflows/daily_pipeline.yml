name: Daily AI Executive Brief

on:
  schedule:
    # 00:30 UTC = 06:00 IST
    - cron: "30 0 * * *"
  workflow_dispatch:

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run AI news pipeline
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
        run: |
          python3 run_pipeline.py

      - name: Commit & push updated output
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # --- SYNC & ARCHIVE LOGIC ---
          FILE_DATE=$(TZ='Asia/Kolkata' date +'%Y-%m-%d')
          
          # Force sync from root data to docs data
          if [ -f "data/daily_brief.json" ]; then
            cp data/daily_brief.json docs/data/daily_brief.json
          fi
          
          mkdir -p docs/data/archive
          if [ -f "docs/data/daily_brief.json" ]; then
            cp docs/data/daily_brief.json "docs/data/archive/brief_$FILE_DATE.json"
          fi
          
          # Improved manifest logic (lists files in archive and outputs as JSON array)
          ls docs/data/archive | sed 's/brief_//;s/.json//' | jq -R . | jq -s . > docs/data/manifest.json

          # --- SAFE PUSH LOGIC ---
          # 1. Add ALL changes (including raw_news.json) to avoid 'unstaged changes' errors
          git add .
          
          # 2. Check if there are actually any changes to commit
          if ! git diff --cached --quiet; then
            git commit -m "ðŸ¤– Auto-update: Data for $FILE_DATE [skip ci]"
            
            # 3. Pull with rebase, favoring local changes for data files if conflicts occur
            git pull --rebase -X theirs origin main
            
            # 4. Push back to the repository
            git push origin main
          else
            echo "No data changes detected. Skipping commit."
          fi