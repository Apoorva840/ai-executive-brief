name: Daily AI Executive Brief

on:
  schedule:
    # Runs every day at 6:00 AM IST (00:30 UTC)
    - cron: "30 0 * * *"
  workflow_dispatch:

jobs:
  run-ai-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run AI News Pipeline
        run: |
          python run_pipeline.py

      - name: Commit and push generated files
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add site/data/daily_brief.json data/*.json
          git commit -m "ðŸ¤– Daily AI Executive Brief (auto)" || echo "No changes to commit"
          git push
